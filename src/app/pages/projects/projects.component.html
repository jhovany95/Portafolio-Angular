    <section class="pb-12 px-2 pt-8 sm:px-5 md:px-10 lg:px-14 flex flex-wrap gap-6 justify-start">
      <div *ngFor="let project of projects | paginate: config" class="w-full sm:w-1/2 lg:w-1/3 bg-gray-100 border border-gray-200 rounded-lg shadow dark:bg-[#212425] dark:border-gray-700 flex-auto">
        <a >
          <img class="rounded-t-lg w-full h-60" [src]="project.imageLink" alt="" />
        </a>
        <div class="p-5">
          <a >
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ getProjectTitle(project) }}</h5>
          </a>
          <div class="flex flex-wrap">
          <span *ngFor="let language of project.languages" class="bg-blue-600 mt-1 text-black text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-gray-400 dark:text-white">{{language}}</span>
          </div>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 text-justify">{{getProjectDescription(project)}}</p>
          <div class="flex justify-center space-x-3">
            <a target="_blank" href="{{project.githubLink}}" class="mb-2 inline-block rounded bg-[#F3F6F6] dark:bg-[#1D1D1D] px-3 py-2.5 text-xs font-medium uppercase leading-normal text-gray-800 dark:text-gray-50 shadow-md transition duration-150 ease-in-out hover:shadow-lg hover:text-white hover:bg-gradient-to-r from-[#83afe7d8] to-[#1255e4] focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg">
              <span class="[&>svg]:h-4 [&>svg]:w-4 bg-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 496 512">
                  <path d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3 .3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5 .3-6.2 2.3zm44.2-1.7c-2.9 .7-4.9 2.6-4.6 4.9 .3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3 .7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3 .3 2.9 2.3 3.9 1.6 1 3.6 .7 4.3-.7 .7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3 .7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3 .7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z" />
                </svg>
              </span>
            </a>
            <a class="mb-2 inline-block rounded bg-[#F3F6F6] dark:bg-[#1D1D1D] px-3 py-2.5 text-xs font-medium uppercase leading-normal text-gray-800 dark:text-gray-50 shadow-md transition duration-150 ease-in-out hover:shadow-lg hover:text-white hover:bg-gradient-to-r from-[#83afe7d8] to-[#1255e4] focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg">
              <span class="[&>svg]:h-4 [&>svg]:w-4 bg-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
                </svg>
              </span>
            </a>
          </div>
          <div class="flex justify-center space-x-3">
            <a href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Read more
              <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </section>

    
  <pagination-template #p="paginationApi" [id]="config.id ? config.id : ''" (pageChange)="config.currentPage = $event" class="flex justify-center items-center" >

    <nav aria-label="Page navigation example" >
      <ul class="flex items-center -space-x-px h-8 text-sm">
        <li>
          <a 
             (click)="p.previous()"
             [class.disabled]="p.isFirstPage()"
             class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-[#212425] dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
             [attr.aria-disabled]="p.isFirstPage() ? 'true' : null">
            <span class="sr-only">Previous</span>
            <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
          </a>
        </li>
    
        <li *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
          <a 
             (click)="p.setCurrent(page.value)"
             class="flex items-center justify-center px-3 h-8 bg-blue-300 hover:bg-blue-300 leading-tight text-gray-500  border border-gray-300  hover:text-gray-700 dark:bg-[#212425] dark:border-[#212425] dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
             [ngClass]="{'z-10 text-blue-600 border-blue-300 bg-blue-300 hover:bg-blue-300 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white': p.getCurrent() === page.value}">
            {{ page.label }}
          </a>
        </li>
    
        <li *ngIf="!p.isLastPage()">
          <a  
             (click)="p.next()"
             class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-[#212425] dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            <span class="sr-only">Next</span>
            <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
          </a>
        </li>
      </ul>
    </nav>

</pagination-template>
</section>
